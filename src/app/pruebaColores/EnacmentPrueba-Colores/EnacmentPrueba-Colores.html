<ion-app class="border border-gray-300 h-screen">
  <!-- Contenido principal -->
  <ion-content class="ion-padding bg-gradient-to-r from-blue-100 to-purple-100">
    <div class="flex items-center justify-center py-8">
      <div class="bg-white shadow-xl rounded-lg p-8 w-full max-w-3xl">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Prueba ENACMENT</h1>

        <!-- Formulario para ingresar el número -->
        <div class="mb-6">
          <label for="numeroInput" class="block text-lg text-gray-700 mb-2 rounded-4xl">
            Ingrese un número:
          </label>
          <input
            type="number"
            id="numeroInput"
            [(ngModel)]="numeroIngresado"
            class="border border-gray-300 rounded-4xl p-3 w-full focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Escriba un número"
          />
        </div>

        <div class="flex justify-center">
          <button
            (click)="procesarNumero()"
            class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-lg transition duration-200 ease-in-out">
            Procesar
          </button>
        </div>

        <!-- Visualización de resultados -->
        <div *ngIf="procesado" class="mt-8">
          <h2 class="text-2xl font-semibold text-gray-800 mb-4">
            Números del 0 al {{ numeroIngresado }}:
          </h2>
          <div class="flex flex-wrap gap-3">
            <!-- Cada número se muestra con el color asignado -->
            <span
              *ngFor="let num of numeros"
              [ngClass]="num.color"
              class="px-3 py-1 rounded-full shadow">
              {{ num.number }}
            </span>
          </div>

          <!-- Listas separadas de múltiplos -->
          <div class="mt-8 space-y-4">
            <div>
              <p class="text-green-500 font-bold text-lg">Múltiplos de 3 (VERDE):</p>
              <p class="text-gray-700">{{ multiplos3.join(', ') }}</p>
            </div>
            <div>
              <p class="text-red-500 font-bold text-lg">Múltiplos de 5 (ROJO):</p>
              <p class="text-gray-700">{{ multiplos5.join(', ') }}</p>
            </div>
            <div>
              <p class="text-blue-500 font-bold text-lg">Múltiplos de 7 (AZUL):</p>
              <p class="text-gray-700">{{ multiplos7.join(', ') }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ion-content>

  <!-- Leyenda de GitHub fija en la esquina inferior derecha -->
  <div class="fixed bottom-0 right-0 p-4">
    <span>Github: alo662</span>
  </div>
</ion-app>
